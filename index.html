<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 1</title>
</head>

<body>

    <form id="submitme">
        <div class="Name">
            <label for="nameinput">Name</label>
            <input id="nameinput" type="text">
        </div>
        <div class="Email">
            <label for="emailinput">Email</label>
            <input id="emailinput" type="text">
        </div>
        <div class="Order">
            <label for="orderinput">Order</label>
            <div>
                <input id="orderburger" name="order" type="radio" value="Burger and french fries" checked>
                <label for="orderburger">Burger and french fries</label>
            </div>
            <div>
                <input id="ordersalad" name="order" type="radio" value="Ceasar salad">
                <label for="ordersalad">Ceasar salad</label>
            </div>
            <div>
                <input id="ordermilkshake" name="order" type="radio" value="Milkshake">
                <label for="ordermilkshake">Milkshake</label>
            </div>
        </div>
        <div class="Submit">
            <input class="but" type="submit" value="Confirm">
        </div>
    </form>

    <div id="messages"></div>

</body>

<script src='script.js'></script>

</html>
